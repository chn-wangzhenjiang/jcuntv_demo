#displaytype=password,md5password,unixtime,combo,checkbox,radio,text,hidden,image,select，multiline,richtext,ftpfile,file,httpfile,imagefile,popup,efcdpopup,condpopup,fkfilter,
#dataformat=yyyy-MM-dd HH:mm:ss 用于格式化数据，例如数字或者日期类型等
#generate=auto 是否自动产生值，例如对于一些时间，系统可以自动产生,其他值使用者页面js执行
#trigger;字段名,当字段值修改的时候触发js函数，
#mandvalue=强制值，按照Session.xxx.xxx 或者Session.xx   Request.xx.xx Request.xx
#目前支持的为Session operator   Request.任何对象，例如Session.operator.id Session.operator.loginName
#editable=false 缺省为可编辑模式，有些系统产生的时间和ID不用编辑
#参数efcd按照name:算法:值;的方式透传,   name:ef
#validate=I为整形 F为浮点 或者单独的js函数 每个参数必须有单个，如果是多个那么增加
#validate=actionname:param1,param2, can be no params,it will call the validate,after 
#uniquefields 是否做唯一型判断，保存和新增加的时候需要判断
#menugroup说明菜单的列表菜单放在那个menugroup内，系统将会自动将动先创建menugroup,name
#listshow=1 显示 0不显示，多行缺省不显示， 其他缺省显示 
#listheight=强制高度
#listwidth=强制宽度
#listorder=OPTime:ASC
#mandatory=1 or 0 说明是必须
#unsignedflag=1 or 0 说明是否是unsinged  int等类型
#对于实现父子表的方式，一堆多的关系，那么新增和编辑的时候显示父子表关系，tab模式或单页模式#如果md5pass
#condsearch=1 是否在列表上部显示快捷查询按钮，一个checkbox，一个值选项，查询按钮，系统需要知道当前每行分配4个
#table层面subtables=xxx;xxxx;xxxx;xxxx;   生成多子表tab展示，独立的导航页面目录,系统自动生成一个tab，显示相关的
#并且生成一个frameset页面，上面为主表list的界面，下面为当主表选择更新的时候显示的子表的tablist
#viewtype=tree,treeidcolumn=xxx,treenamecolumn=xxx treeparentcolumn=xxx 
#viewtype=multiview,subtables=xxx;xx2;xx3,  
#按照[上下或者左右两种导航。现在只做上下
#fkfilter=查询限定条件
#httpfile,image 等，可通过  uploadfolder=缺省路径

#table定义属性，增加showpath=0或者1,缺省为1，是否显示路径信息


